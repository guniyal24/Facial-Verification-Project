<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Facial Verification System</title>
   <style>
       body {
           margin: 0;
           padding: 0;
           font-family: 'Arial', sans-serif;
           background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
           height: 100vh;
           display: flex;
           flex-direction: column;
           align-items: center;
           color: white;
       }

       .container {
           text-align: center;
           margin-top: 100px;
       }

       h1 {
           font-size: 3em;
           margin-bottom: 30px;
           text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
           animation: fadeIn 2s;
       }

       .start-btn {
           padding: 15px 40px;
           font-size: 1.2em;
           border: none;
           border-radius: 25px;
           background: rgba(255, 255, 255, 0.9);
           color: #764ba2;
           cursor: pointer;
           transition: transform 0.3s, box-shadow 0.3s;
           box-shadow: 0 4px 15px rgba(0,0,0,0.2);
       }

       .start-btn:hover {
           transform: translateY(-3px);
           box-shadow: 0 6px 20px rgba(0,0,0,0.3);
       }

       .animation-circle {
           position: absolute;
           width: 200px;
           height: 200px;
           border: 3px solid rgba(255,255,255,0.3);
           border-radius: 50%;
           animation: pulse 2s infinite;
       }

       @keyframes fadeIn {
           from { opacity: 0; transform: translateY(-20px); }
           to { opacity: 1; transform: translateY(0); }
       }

       @keyframes pulse {
           0% { transform: scale(1); opacity: 1; }
           50% { transform: scale(1.2); opacity: 0.5; }
           100% { transform: scale(1); opacity: 1; }
       }

   </style>
</head>
<body>
    <div class="container">
        <div class="animation-circle"></div>
        <h1>Welcome to Facial Verification System</h1>
        <button class="start-btn" onclick="window.location.href='/capture'">Start Camera</button>
    </div>
</body>
</html>
